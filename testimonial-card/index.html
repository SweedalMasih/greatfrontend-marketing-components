<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="author-img">
          <img
            src="img/profile-thumbnail.png"
            alt="Author image"
            height="48"
            width="48"
          />
        </div>
        <div class="author-info">
          <p class="author-name">Sarah Dole</p>
          <p class="author-id">@sarahdole</p>
        </div>
      </div>
      <div class="content">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </div>
    </div>
  </body>
</html>
